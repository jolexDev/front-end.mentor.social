<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Profile</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <aside class="card">
        <img
          src="assets/images/avatar_jolexDev.png"
          alt="An avatar of the person who coded this challenge."
        />
        <h2>jolexDev</h2>
        <p class="card_Location">Nis, Serbia</p>
        <p class="card_Text">"Front-end enthusiast and a gamer."</p>
        <a
          href="https://github.com/jolexDev"
          class="card_Socials"
          target="_blank"
          >GitHub</a
        >
        <a
          href="https://www.frontendmentor.io/profile/jolexDev"
          class="card_Socials"
          target="_blank"
          >Frontend Mentor</a
        >
        <a href="Nope" class="card_Socials">LinkedIn</a>
        <a href="Nope" class="card_Socials">Twitter</a>
        <a href="Nope" class="card_Socials">Instagram</a>
      </aside>
    </section>
  </body>
</html>
